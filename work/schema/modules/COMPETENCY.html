tentImage":"","sourceLocale":"en","viewType":"help","rootCategoryID":139,"defaultArticleID":null,"status":"published","hasCustomPermission":false,"viewRoleIDs":[],"editRoleIDs":[],"siteSectionGroup":"subcommunities-group-5","siteSections":[{"basePath":"\/brightspace","contentLocale":"en","sectionGroup":"subcommunities-group-5","sectionID":"subcommunities-section-2","name":"English","apps":{"forum":true,"knowledgeBase":true},"attributes":{"subcommunityID":2,"categoryID":12,"allCategories":[6,12,18,19,20,21,22,23,24,25,26,28,32,39,40,41,42,120,121,125]}}],"isUniversalSource":true,"universalTargetIDs":[104,105,106,107],"universalSourceIDs":[],"universalTargets":[{"knowledgeBaseID":104,"name":"HigherEd \/ Postsecondary (All)","description":"Search all HigherEd \/ Postsecondary content","icon":"","sortArticles":"dateInsertedDesc","viewType":"help","url":"https:\/\/community.d2l.com\/brightspace\/kb\/higher-ed-postsecondary","siteSectionGroup":"subcommunities-group-5"},{"knowledgeBaseID":105,"name":"K-12 (All)","description":"Search all K-12 content","icon":"","sortArticles":"dateInsertedDesc","viewType":"help","url":"https:\/\/community.d2l.com\/brightspace\/kb\/k12-elementary","siteSectionGroup":"subcommunities-group-5"},{"knowledgeBaseID":106,"name":"Corporate (All)","description":"Search all Corporate content","icon":"","sortArticles":"dateInsertedDesc","viewType":"help","url":"https:\/\/community.d2l.com\/brightspace\/kb\/corporate","siteSectionGroup":"subcommunities-group-5"},{"knowledgeBaseID":107,"name":"Resources (All)","description":"All content related to resources","icon":"","sortArticles":"dateInsertedDesc","viewType":"help","url":"https:\/\/community.d2l.com\/brightspace\/kb\/resources","siteSectionGroup":"subcommunities-group-5"}],"universalSources":[],"foreignID":null,"sort":19,"sitemapNotTranslated":false,"iconSrcSet":{"10":"","300":"","800":"","1200":"","1600":""},"bannerImageSrcSet":{"10":"","300":"","800":"","1200":"","1600":""},"bannerContentImageSrcSet":{"10":"","300":"","800":"","1200":"","1600":""}}],"params":{"siteSectionGroup":"subcommunities-group-5","expand":"all","locale":"en"}}},{"type":"@@server\/SET_LOCAL_DEPLOYMENT_KEY","payload":{"result":"64e6601c","params":[]}},{"type":"@@article\/GET_ARTICLE_DONE","payload":{"result":{"articleID":4754,"articleRevisionID":185453,"knowledgeCategoryID":1229,"breadcrumbs":[{"name":"Administrator Documentation","url":"https:\/\/community.d2l.com\/brightspace\/kb\/administrator-documentation"}],"knowledgeBaseID":134,"name":"Competency data sets","body":"<p>Brightspace Data Sets for Competency have a dependency on Competencies. If you turn this tool on and off during the data set query period, there may be unexpected or missing content in your data sets.<\/p>\n<h2 data-id=\"entity-relationship-diagram\">Entity Relationship Diagram<\/h2>\n<p>The following diagram shows the relationships between entities used to create Brightspace Data Sets for Competency. To enlarge the diagram, right-click on the image and select <b>Open image in a new tab<\/b>.<\/p>\n<p><br><img src=\"https:\/\/us.v-cdn.net\/6036482\/uploads\/G8CPGQMO978O\/datasets-erds-extracted-from-schemas-competency.png\" alt=\"Entity Relationship Diagram for Competency\" class=\"embedImage-img importedEmbed-img\"><\/img><br><\/p>\n<h2 data-id=\"competency-activities\">Competency Activities<\/h2>\n<p>The <b>Competency Activities<\/b> Brightspace Data Set retrieves the data required to associate rubrics with competency activities. Using the returned data, clients can validate that they have configured the associations correctly.<\/p>\n<p>\u00a0<\/p>\n<p><b>Returned Fields<\/b><br><\/p>\n<table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th>Version History<br><\/th>\n<th>\n<p><b>Field<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Type<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Column Size<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Key<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>2.5 \/ 3.0<\/td>\n<td style=\"width: 125px;\">\n<p>ActivityId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Unique identifier for the activity associated with the  competency.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>PK<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>OrgUnitId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier for the Org Unit associated with the competency.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>int<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>4<\/p>\n                    <\/td>\n<td>\n<p>FK<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>ActivityName<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>The name of the activity.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>nvarchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>256<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>ActivityTypeId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier for the activity type<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>int<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>4<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>AssessmentType<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Rubric assessment type<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>varchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>7<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>ObjectLookupId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Lookup object id that is associated with the object.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>RubricId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier of the rubric. This field is only valid for competency activities associated with a rubric.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>LevelId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier of the rubric level associated with the competency activity. This field is only valid for competency activities associated with a rubric.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>RubricCriterionId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier of the rubric criterion associated with the activity. This field is only valid for competency activities associated with a rubric and scored at the criteria level.<\/p>\n<p>If the overall rubric score is used, the value is null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>AssessmentThresholdCriteria<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>For numeric activity only. Can be &gt;= (greater than or equal to), &gt; (greater than), = (equal to), &lt;= (less than or equal to), or &lt; (less than).<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>varchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>2<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>AssessmentThreshold<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>When a competency activity is evaluated, the assessment threshold is the value that must be met by a learner to achieve the competency.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>decimal<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>19, 9<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>IsAutoEval<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Indicates if this competency is automatically evaluated. If this is false, the competency is a manual evaluation.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bit<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>1<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>RubricName<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Name of the rubric.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>nvarchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>256<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>5.7 \/ 6.0 - Changed Column Size<\/td>\n<td style=\"width: 125px;\">\n<p>RubricLevelRequired<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Level required to achieve this learning objective.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>nvarchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>256<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.8<\/td>\n<td style=\"width: 125px;\">\n<p>ObjectId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Identifier of the competency object associated with the competency activity.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>FK<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>5.7 \/ 6.0<\/td>\n<td style=\"width: 125px;\">ActivityType<\/td>\n<td style=\"width: 125px;\">\n<p>Type of activity.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">nvarchar<\/td>\n<td style=\"width: 125px;\">50<\/td>\n<td>\u00a0<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>5.7 \/ 6.0<\/td>\n<td style=\"width: 125px;\">Version<\/td>\n<td style=\"width: 125px;\">Indicates the version of the row. This information is used to determine which table row occurred first, similar to the way time stamps function in other data sets.<\/td>\n<td style=\"width: 125px;\">bigint<\/td>\n<td style=\"width: 125px;\">8<\/td>\n<td>\u00a0<\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<h2 data-id=\"competency-activity-log\">Competency Activity Log<\/h2>\n<p>The <b>Competency Activity Log<\/b> Brightspace Data Set records changes as competencies are mapped to specific activities.<\/p>\n<p>\u00a0<\/p>\n<p><b>Returned Fields<\/b><br><\/p>\n<table cellpadding=\"2\" border=\"1\" style=\"border-spacing: 0px;\"><col><\/col><col><\/col><col><\/col><col><\/col><col><\/col><col><\/col><thead><tr><th>Version History<br><\/th>\n<th>\n<p><b>Field<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Description<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Type<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Column Size<\/b><br><\/p>\n                    <\/th>\n<th>\n<p><b>Key<\/b><br><\/p>\n                    <\/th>\n                <\/tr><\/thead><tbody><tr align=\"left\" valign=\"top\"><td>1.6<\/td>\n<td style=\"width: 125px;\">\n<p>ActivityId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Unique activity identifier<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>bigint<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8 <\/p>\n                    <\/td>\n<td>\n<p>PK<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.6<\/td>\n<td style=\"width: 125px;\">ActivityLogId<\/td>\n<td style=\"width: 125px;\">Unique identifier for the activity log<\/td>\n<td style=\"width: 125px;\">bigint<\/td>\n<td style=\"width: 125px;\">8<\/td>\n<td>PK<\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.6<\/td>\n<td style=\"width: 125px;\">\n<p>LogTypeId<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Log type identifier<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>int<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>4<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>5.7 \/ 6.0 - Changed Column Size<\/td>\n<td style=\"width: 125px;\">\n<p>LogTypeName<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Name of the log type.<\/p>\n<p>Field can be null.<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>varchar<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>19<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.6<\/td>\n<td style=\"width: 125px;\">\n<p>LogDateTime<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>Time and date of the entry in the log<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>datetime2<\/p>\n                    <\/td>\n<td style=\"width: 125px;\">\n<p>8<\/p>\n                    <\/td>\n<td>\n<p>\u00a0<\/p>\n                    <\/td>\n                <\/tr><tr align=\"left\" valign=\"top\"><td>1.6<\/td>\n<td style=\"width: 125px;\">ModifiedBy<\/td>\n<td style=\"width: 125px;\">User who modified the competency structure.<\/td>\n<td style=\"width: 125px;\">bigint<\/td>\n<td style=\"width: 125px;\">8<\/td>\n<td>FK<\/td>\n                <\/tr><\/tbody><\/table><p>\u00a0<\/p>\n<h2 data-id=\"competency-activity-results\">Competency Activity Results<\/h2>\n<p>The <             <h1>Competency data sets</h1>
            <article class="userContent seoSectionPiece">
                <p>Brightspace Data Sets for Competency have a dependency on Competencies. If you turn this tool on and off during the data set query period, there may be unexpected or missing content in your data sets.</p>
